<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- Stock Chart -->
    <path d="M100 300 C200 280, 300 200, 400 220 S600 180, 700 150" 
          stroke="#00D54B" 
          stroke-width="3" 
          fill="none"/>
    
    <!-- Area under curve -->
    <path d="M100 300 C200 280, 300 200, 400 220 S600 180, 700 150 L700 350 L100 350 Z" 
          fill="url(#gradient)"
          opacity="0.1"/>
    
    <!-- Grid Lines -->
    <g stroke="#E0E0E0" stroke-dasharray="4">
        <line x1="100" y1="50" x2="100" y2="350"/>
        <line x1="250" y1="50" x2="250" y2="350"/>
        <line x1="400" y1="50" x2="400" y2="350"/>
        <line x1="550" y1="50" x2="550" y2="350"/>
        <line x1="700" y1="50" x2="700" y2="350"/>
        
        <line x1="50" y1="100" x2="750" y2="100"/>
        <line x1="50" y1="175" x2="750" y2="175"/>
        <line x1="50" y1="250" x2="750" y2="250"/>
        <line x1="50" y1="325" x2="750" y2="325"/>
    </g>
    
    <!-- Data Points -->
    <circle cx="100" cy="300" r="6" fill="#00D54B"/>
    <circle cx="250" cy="260" r="6" fill="#00D54B"/>
    <circle cx="400" cy="220" r="6" fill="#00D54B"/>
    <circle cx="550" cy="180" r="6" fill="#00D54B"/>
    <circle cx="700" cy="150" r="6" fill="#00D54B"/>
    
    <!-- Labels -->
    <text x="400" y="40" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Your First Stock Investment</text>
    
    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#00D54B"/>
            <stop offset="100%" stop-color="#00D54B" stop-opacity="0"/>
        </linearGradient>
    </defs>
    
    <!-- Dollar Amounts -->
    <text x="50" y="100" font-family="Arial" font-size="12" fill="#666666">$100</text>
    <text x="50" y="175" font-family="Arial" font-size="12" fill="#666666">$75</text>
    <text x="50" y="250" font-family="Arial" font-size="12" fill="#666666">$50</text>
    <text x="50" y="325" font-family="Arial" font-size="12" fill="#666666">$25</text>
</svg>