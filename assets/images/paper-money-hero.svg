<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- Paper Money Icon -->
    <g transform="translate(300,200)">
        <rect x="-60" y="-30" width="120" height="60" rx="4" fill="#00D54B"/>
        <circle cx="-20" cy="0" r="15" fill="white" opacity="0.8"/>
        <text x="0" y="10" font-family="Arial" font-size="24" fill="white" text-anchor="middle">$</text>
    </g>
    
    <!-- Arrow -->
    <path d="M350 200 L450 200" stroke="#00D54B" stroke-width="4" marker-end="url(#arrowhead)"/>
    
    <!-- Store Icon -->
    <g transform="translate(500,200)">
        <rect x="-40" y="-40" width="80" height="80" rx="8" fill="#00D54B"/>
        <path d="M-30 -30 L30 -30 L40 0 L-40 0 Z" fill="white"/>
        <rect x="-30" y="10" width="60" height="20" fill="white"/>
    </g>
    
    <!-- Title -->
    <text x="400" y="80" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Add Paper Money</text>
    <text x="400" y="110" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">Load cash at thousands of retail locations</text>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#00D54B"/>
        </marker>
    </defs>
</svg>