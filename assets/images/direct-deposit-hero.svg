<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- Calendar with Direct Deposit -->
    <g transform="translate(400,200)">
        <!-- Calendar Base -->
        <rect x="-100" y="-80" width="200" height="160" rx="8" fill="white" stroke="#00D54B" stroke-width="2"/>
        
        <!-- Calendar Header -->
        <rect x="-100" y="-80" width="200" height="40" rx="8" fill="#00D54B"/>
        <text x="0" y="-55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Direct Deposit</text>
        
        <!-- Dollar Sign -->
        <text x="0" y="20" font-family="Arial" font-size="48" fill="#00D54B" text-anchor="middle">$</text>
        
        <!-- Early Access Label -->
        <text x="0" y="60" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Get Paid Early</text>
    </g>
    
    <!-- Title -->
    <text x="400" y="80" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Set Up Direct Deposit</text>
    <text x="400" y="110" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">Get your paycheck up to two days early</text>
</svg>