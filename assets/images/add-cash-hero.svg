<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- Add Cash Flow Diagram -->
    <g transform="translate(400,200)">
        <!-- Bank Icon -->
        <g transform="translate(-200,0)">
            <rect x="-40" y="-30" width="80" height="60" rx="8" fill="#00D54B"/>
            <rect x="-30" y="-40" width="60" height="20" rx="4" fill="#00D54B"/>
            <text x="0" y="10" font-family="Arial" font-size="24" fill="white" text-anchor="middle">$</text>
        </g>
        
        <!-- Arrow -->
        <path d="M-150 0 L150 0" stroke="#00D54B" stroke-width="4" marker-end="url(#arrowhead)"/>
        
        <!-- Cash App Icon -->
        <g transform="translate(200,0)">
            <circle cx="0" cy="0" r="40" fill="#00D54B"/>
            <text x="0" y="15" font-family="Arial" font-size="40" fill="white" text-anchor="middle">$</text>
        </g>
    </g>
    
    <!-- Title -->
    <text x="400" y="80" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Add Cash to Your Balance</text>
    <text x="400" y="110" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">Multiple ways to fund your Cash App</text>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#00D54B"/>
        </marker>
    </defs>
</svg>