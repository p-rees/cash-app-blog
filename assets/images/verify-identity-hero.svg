<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- ID Card -->
    <g transform="translate(400,200)">
        <!-- Card Base -->
        <rect x="-100" y="-60" width="200" height="120" rx="8" fill="white" stroke="#00D54B" stroke-width="2"/>
        
        <!-- Photo Area -->
        <rect x="-80" y="-40" width="60" height="80" rx="4" fill="#00D54B" opacity="0.2"/>
        
        <!-- ID Details -->
        <g transform="translate(0,-20)">
            <rect x="0" y="0" width="60" height="4" rx="2" fill="#00D54B" opacity="0.2"/>
            <rect x="0" y="12" width="80" height="4" rx="2" fill="#00D54B" opacity="0.2"/>
            <rect x="0" y="24" width="70" height="4" rx="2" fill="#00D54B" opacity="0.2"/>
        </g>
        
        <!-- Checkmark -->
        <circle cx="70" cy="20" r="20" fill="#00D54B" opacity="0.1"/>
        <path d="M60 20 L68 28 L80 16" stroke="#00D54B" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Title -->
    <text x="400" y="80" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Verify Your Identity</text>
    <text x="400" y="110" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">Unlock all Cash App features</text>
</svg>