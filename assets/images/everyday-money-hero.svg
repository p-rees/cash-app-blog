<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- App Icons Grid -->
    <g transform="translate(400,200)">
        <!-- Cash App Icon -->
        <g transform="translate(-100,-100)">
            <circle cx="0" cy="0" r="40" fill="#00D54B"/>
            <text x="0" y="15" font-family="Arial" font-size="40" fill="white" text-anchor="middle">$</text>
        </g>
        
        <!-- Bank Icon -->
        <g transform="translate(100,-100)">
            <rect x="-30" y="-30" width="60" height="60" rx="8" fill="#00D54B" opacity="0.8"/>
            <text x="0" y="10" font-family="Arial" font-size="24" fill="white" text-anchor="middle">$</text>
        </g>
        
        <!-- Card Icon -->
        <g transform="translate(-100,100)">
            <rect x="-30" y="-20" width="60" height="40" rx="4" fill="#00D54B" opacity="0.6"/>
            <rect x="-20" y="-5" width="20" height="4" rx="2" fill="white"/>
        </g>
        
        <!-- Investment Icon -->
        <g transform="translate(100,100)">
            <path d="M-20 20 L0 -20 L20 10" stroke="#00D54B" stroke-width="4" fill="none"/>
            <circle cx="0" cy="0" r="30" stroke="#00D54B" stroke-width="2" fill="none"/>
        </g>
    </g>
    
    <!-- Title -->
    <text x="400" y="80" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Your Everyday Money App</text>
    <text x="400" y="110" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">Banking, payments, and investing in one place</text>
</svg>