<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- Phone Icon -->
    <g transform="translate(200,200)">
        <rect x="-30" y="-50" width="60" height="100" rx="10" fill="#00D54B"/>
        <rect x="-25" y="-45" width="50" height="90" rx="8" fill="white"/>
        <circle cx="0" cy="35" r="8" stroke="#00D54B" stroke-width="2" fill="white"/>
    </g>
    
    <!-- Arrow -->
    <path d="M300 200 L500 200" stroke="#00D54B" stroke-width="4" marker-end="url(#arrowhead)"/>
    
    <!-- Money Icon -->
    <g transform="translate(600,200)">
        <circle cx="0" cy="0" r="50" fill="#00D54B"/>
        <text x="0" y="15" font-family="Arial" font-size="40" fill="white" text-anchor="middle">$</text>
    </g>
    
    <!-- Title -->
    <text x="400" y="80" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Send and Receive Money Instantly</text>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#00D54B"/>
        </marker>
    </defs>
</svg>