<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- Boost Icon -->
    <g transform="translate(400,200)">
        <!-- Circle Background -->
        <circle cx="0" cy="0" r="80" fill="#00D54B" opacity="0.1"/>
        
        <!-- Lightning Bolt -->
        <path d="M0 -40 L-20 0 L0 0 L-20 40 L40 -10 L20 -10 L40 -40 Z" 
              fill="#00D54B" stroke="#00D54B" stroke-width="2"/>
        
        <!-- Percentage Sign -->
        <text x="40" y="40" font-family="Arial" font-size="48" fill="#00D54B" text-anchor="middle">%</text>
    </g>
    
    <!-- Title -->
    <text x="400" y="80" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Activate Cash Card Boosts</text>
    <text x="400" y="110" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">Save instantly when you shop</text>
</svg>