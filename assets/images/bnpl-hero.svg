<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- Payment Timeline -->
    <line x1="100" y1="200" x2="700" y2="200" stroke="#E0E0E0" stroke-width="2"/>
    
    <!-- Payment Points -->
    <g>
        <circle cx="100" cy="200" r="20" fill="#00D54B"/>
        <text x="100" y="250" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Today</text>
        <text x="100" y="270" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">25%</text>
    </g>
    
    <g>
        <circle cx="300" cy="200" r="20" fill="#00D54B" opacity="0.8"/>
        <text x="300" y="250" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">2 weeks</text>
        <text x="300" y="270" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">25%</text>
    </g>
    
    <g>
        <circle cx="500" cy="200" r="20" fill="#00D54B" opacity="0.6"/>
        <text x="500" y="250" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">4 weeks</text>
        <text x="500" y="270" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">25%</text>
    </g>
    
    <g>
        <circle cx="700" cy="200" r="20" fill="#00D54B" opacity="0.4"/>
        <text x="700" y="250" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">6 weeks</text>
        <text x="700" y="270" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">25%</text>
    </g>
    
    <!-- Connecting Lines -->
    <line x1="120" y1="200" x2="280" y2="200" stroke="#00D54B" stroke-width="2" stroke-dasharray="4"/>
    <line x1="320" y1="200" x2="480" y2="200" stroke="#00D54B" stroke-width="2" stroke-dasharray="4"/>
    <line x1="520" y1="200" x2="680" y2="200" stroke="#00D54B" stroke-width="2" stroke-dasharray="4"/>
    
    <!-- Title -->
    <text x="400" y="100" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Buy Now, Pay Later with Afterpay</text>
    <text x="400" y="130" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">Split your purchase into 4 interest-free payments</text>
</svg>