<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="#F8F8F8" rx="12"/>
    
    <!-- Parent Profile -->
    <circle cx="150" cy="150" r="40" fill="#00D54B" opacity="0.2"/>
    <circle cx="150" cy="150" r="30" fill="#00D54B"/>
    
    <!-- Teen Profile -->
    <circle cx="250" cy="150" r="30" fill="#00D54B" opacity="0.2"/>
    <circle cx="250" cy="150" r="20" fill="#00D54B"/>
    
    <!-- Connection Line -->
    <path d="M180 150 L220 150" stroke="#00D54B" stroke-width="4" stroke-dasharray="8"/>
    
    <!-- Dollar Signs -->
    <text x="150" y="155" font-family="Arial" font-size="20" fill="white" text-anchor="middle">$</text>
    <text x="250" y="155" font-family="Arial" font-size="16" fill="white" text-anchor="middle">$</text>
    
    <!-- Activity Indicators -->
    <circle cx="150" cy="100" r="10" fill="#0BB1D3" opacity="0.2"/>
    <circle cx="250" cy="100" r="10" fill="#0BB1D3" opacity="0.2"/>
    <circle cx="150" cy="200" r="10" fill="#0BB1D3" opacity="0.2"/>
    <circle cx="250" cy="200" r="10" fill="#0BB1D3" opacity="0.2"/>
</svg>