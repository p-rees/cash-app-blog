<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F8F8F8" rx="12"/>
    
    <!-- Timeline -->
    <line x1="100" y1="200" x2="700" y2="200" stroke="#E0E0E0" stroke-width="2"/>
    
    <!-- Day Markers -->
    <g>
        <!-- Day 1 -->
        <circle cx="100" cy="200" r="20" fill="#00D54B"/>
        <text x="100" y="250" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Day 1</text>
        <text x="100" y="170" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Sign Up</text>
    </g>
    
    <!-- Day 7 -->
    <g>
        <circle cx="250" cy="200" r="20" fill="#00D54B" opacity="0.8"/>
        <text x="250" y="250" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Day 7</text>
        <text x="250" y="170" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Cash Card</text>
    </g>
    
    <!-- Day 15 -->
    <g>
        <circle cx="400" cy="200" r="20" fill="#00D54B" opacity="0.6"/>
        <text x="400" y="250" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Day 15</text>
        <text x="400" y="170" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Direct Deposit</text>
    </g>
    
    <!-- Day 30 -->
    <g>
        <circle cx="700" cy="200" r="20" fill="#00D54B" opacity="0.4"/>
        <text x="700" y="250" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Day 30</text>
        <text x="700" y="170" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Pro User</text>
    </g>
    
    <!-- Connecting Lines -->
    <line x1="120" y1="200" x2="230" y2="200" stroke="#00D54B" stroke-width="2" stroke-dasharray="4"/>
    <line x1="270" y1="200" x2="380" y2="200" stroke="#00D54B" stroke-width="2" stroke-dasharray="4"/>
    <line x1="420" y1="200" x2="680" y2="200" stroke="#00D54B" stroke-width="2" stroke-dasharray="4"/>
    
    <!-- Title -->
    <text x="400" y="80" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">Your First 30 Days with Cash App</text>
    <text x="400" y="110" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">From signup to pro user in one month</text>
</svg>