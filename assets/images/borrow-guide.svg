<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="#F8F8F8" rx="12"/>
    
    <!-- Calendar Grid -->
    <rect x="100" y="80" width="200" height="160" rx="8" fill="white" stroke="#00D54B" stroke-width="2"/>
    
    <!-- Calendar Header -->
    <rect x="100" y="80" width="200" height="40" rx="8" fill="#00D54B"/>
    <text x="200" y="105" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Payment Schedule</text>
    
    <!-- Calendar Days -->
    <line x1="100" y1="120" x2="300" y2="120" stroke="#E0E0E0"/>
    <line x1="100" y1="160" x2="300" y2="160" stroke="#E0E0E0"/>
    <line x1="100" y1="200" x2="300" y2="200" stroke="#E0E0E0"/>
    
    <line x1="150" y1="80" x2="150" y2="240" stroke="#E0E0E0"/>
    <line x1="200" y1="80" x2="200" y2="240" stroke="#E0E0E0"/>
    <line x1="250" y1="80" x2="250" y2="240" stroke="#E0E0E0"/>
    
    <!-- Payment Indicators -->
    <circle cx="125" cy="140" r="8" fill="#00D54B" opacity="0.2"/>
    <circle cx="175" cy="180" r="8" fill="#00D54B" opacity="0.2"/>
    <circle cx="225" cy="220" r="8" fill="#00D54B" opacity="0.2"/>
    
    <circle cx="125" cy="140" r="4" fill="#00D54B"/>
    <circle cx="175" cy="180" r="4" fill="#00D54B"/>
    <circle cx="225" cy="220" r="4" fill="#00D54B"/>
    
    <!-- Payment Lines -->
    <path d="M125 140 L175 180 L225 220" stroke="#00D54B" stroke-width="2" stroke-dasharray="4"/>
</svg>